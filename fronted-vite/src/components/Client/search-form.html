<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Buscar Salidas</title>
  <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" />

  
<body class="container py-5">
  <h2 class="text-center mb-4">Buscar Salidas de Bus</h2>

  <!-- Búsqueda por lenguaje natural -->
  <form id="nlpForm" class="mb-4">
    <label class="form-label fw-bold">Buscar por texto:</label>
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        id="nlpInput"
        placeholder="Ej: quiero viajar de Cochabamba a La Paz el sábado para 2 personas"
        required
      />
      <button type="submit" class="btn btn-danger">Buscar</button>
    </div>
  </form>

  <!-- Búsqueda tradicional -->
  <form id="manualForm" class="border rounded p-4 bg-light shadow-sm mb-4">
    <div class="row g-3">
      <div class="col-md-6">
        <label for="origen" class="form-label">Ciudad de origen</label>
        <select id="origen" class="form-select" required>
          <option value="">Seleccione ciudad origen</option>
          <option value="Santa Cruz">Santa Cruz</option>
          <option value="Cochabamba">Cochabamba</option>
          <option value="La Paz">La Paz</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="destino" class="form-label">Ciudad de destino</label>
        <select id="destino" class="form-select" required>
          <option value="">Seleccione ciudad destino</option>
          <option value="La Paz">La Paz</option>
          <option value="Cochabamba">Cochabamba</option>
          <option value="Santa Cruz">Santa Cruz</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="fecha" class="form-label">Fecha de salida</label>
        <input type="date" class="form-control" id="fecha" required />
      </div>
      <div class="col-md-6">
        <label for="pasajeros" class="form-label">Cantidad de pasajeros</label>
        <input type="number" class="form-control" id="pasajeros" value="1" min="1" required />
      </div>
    </div>
    <div class="text-end mt-3">
      <button type="submit" class="btn btn-outline-danger">Buscar salidas</button>
    </div>
  </form>

  <!-- Resultados -->
  <div id="resultadoSalidas" class="mt-5"></div>

  <!-- Scripts -->
  <script type="module" src="/src/scripts/Client/search-form.js"></script>
  <script src="/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
