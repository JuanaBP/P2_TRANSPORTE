<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Buscar Pasajes</title>
  <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" />


</head>
<body class="container py-5">
  <h2 class="text-center mb-4">Buscar Pasajes</h2>

  <!-- Búsqueda por lenguaje natural -->
  <form id="nlpForm" class="mb-5">
    <label class="form-label fw-bold">Buscar por comando (lenguaje natural)</label>
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        id="nlpInput"
        placeholder="Ej: Quiero viajar de Santa Cruz a La Paz mañana para 2 personas"
        required
      />
      <button type="submit" class="btn btn-danger">Buscar</button>
    </div>
  </form>

  <!-- Búsqueda tradicional por selección -->
  <form id="formularioBusqueda" class="border rounded p-4 mb-5">
    <label class="form-label fw-bold">O buscar por formulario</label>

    <div class="row g-3 mb-3">
      <div class="col-md-6">
        <label for="origen" class="form-label">Ciudad de partida</label>
        <select id="origen" class="form-select" required>
          <option value="">Seleccione ciudad origen</option>
          <option value="Santa Cruz">Santa Cruz</option>
          <option value="Cochabamba">Cochabamba</option>
          <option value="La Paz">La Paz</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="destino" class="form-label">Ciudad de llegada</label>
        <select id="destino" class="form-select" required>
          <option value="">Seleccione ciudad destino</option>
          <option value="La Paz">La Paz</option>
          <option value="Cochabamba">Cochabamba</option>
          <option value="Santa Cruz">Santa Cruz</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="fecha" class="form-label">Fecha salida</label>
        <input type="date" class="form-control" id="fecha" required />
      </div>

      <div class="col-md-6">
        <label for="pasajeros" class="form-label">Pasajeros</label>
        <input type="number" class="form-control" id="pasajeros" min="1" value="1" required />
      </div>
    </div>

    <div class="text-end">
      <button type="submit" class="btn btn-outline-danger">Buscar por selección</button>
    </div>
  </form>

  <!-- Resultados -->
  <div id="results" class="mt-5"></div>

  <script type="module" src="/src/scripts/Client/natural-search.js"></script>
  <script src="/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
