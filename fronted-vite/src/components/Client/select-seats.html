<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Seleccionar Asientos</title>
<link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" />

 
  <style>
    .seat {
      width: 35px;
      height: 35px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #f8f9fa;
      cursor: pointer;
    }
    .seat.selected {
      background-color: #28a745;
      color: white;
    }
    .seat.occupied {
      background-color: #6c757d;
      cursor: not-allowed;
    }
  </style>
</head>
<body class="container py-5">
  <h2 class="text-center mb-4">Selecci√≥n de Asientos</h2>

  <div id="mapaAsientos" class="d-flex flex-wrap justify-content-center mb-4" style="max-width: 500px; margin: 0 auto;"></div>

  <div id="indicadorPasajero" class="text-center mb-3 fw-bold text-danger"></div>

  <div class="text-center">
    <button id="confirmarBtn" class="btn btn-primary px-5" disabled>Confirmar Asientos</button>
  </div>

  <script type="module" src="/src/scripts/Client/select-seats.js"></script>
  <script src="/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
